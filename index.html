<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gin House</title>
</head>

<body>
    <header>
        <h1>Gin House</h1>
    </header>
    <main>
        <div class="productos" id="divProductos">
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Beefeater London Pink</h5>
                        <p class="card-text">Precio: $8.000</p>
                        <input type="number" min="0" placeholder="0" id="cantPink">
                        <button type="button" class="btn btn-primary" id="btnPink">Comprar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Beefeater London Orange</h5>
                        <p class="card-text">Precio: $8.000</p>
                        <input type="number" min="0" placeholder="0" id="cantOrange">
                        <button type="button" class="btn btn-primary" id="btnOrange">Comprar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Beefeater London</h5>
                        <p class="card-text">Precio: $7.000</p>
                        <input type="number" min="0" placeholder="0" id="cantLondon">
                        <button type="button" class="btn btn-primary" id="btnLondon">Comprar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Bombay Sapphire</h5>
                        <p class="card-text">Precio: $9.000</p>
                        <input type="number" min="0" placeholder="0" id="cantBombay">
                        <button type="button" class="btn btn-primary" id="btnBombay">Comprar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Brighton</h5>
                        <p class="card-text">Precio: $5.000</p>
                        <input type="number" min="0" placeholder="0" id="cantBrighton">
                        <button type="button" class="btn btn-primary" id="btnBrighton">Comprar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Gordon's</h5>
                        <p class="card-text">Precio: $6.000</p>
                        <input type="number" min="0" placeholder="0" id="cantGordon">
                        <button type="button" class="btn btn-primary" id="btnGordon">Comprar</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="card text-center tarjeta">
                    <div class="card-body  tarjeta">
                        <h5 class="card-title">Gin Hendrick's</h5>
                        <p class="card-text">Precio: $12.000</p>
                        <input type="number" min="0" value=0 id="cantHendrick">
                        <button type="button" class="btn btn-primary" id="btnHendrick">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="fin">
            <button type="button" class="btn btn-success" id="btnFinalizar">FINALIZAR COMPRA</button>
        </div>
    </main>
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
